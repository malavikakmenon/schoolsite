<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>signupForm</title>
  <link rel="stylesheet" href="/static/new/style.css">
  <style>
    .success{
      position: absolute;
      left: 50%;
      width: 300px;
      transform: translateX(-50%);
      top: 20px;
      padding: 5px;
     list-style: none;
     background-color: #2e6da4;
     color: white;
     box-shadow: 0px 4px 10px #ffffff;
     text-align: center;
 }
 a{
    display: flex;
    justify-content: center;
    color: white;
 }
  </style>

</head>
<!-- <a href ="http://localhost:8000/studentlogin/">parents login</a> -->
<body>
   {% if messages %}
        <ul class="messages">
               {% for message in messages %}
                     <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
               {% endfor %}
       </ul>
  {% endif %}
  <div class="login-page">
    <div class="form">
      <form method="POST" action="" class="register-form">
         {% csrf_token %}
          <input type="text" name="name" placeholder="name"/>
          <input type="text" name="emailid" placeholder="email address"/>
          <!-- <input type="password" name="pswd" placeholder="password"/> -->
          <input type="number" name="mob" placeholder="phone no">
          <button>create</button>
          <p class="message">Already registered? <a href="/login/">Sign In</a></p>
      </form>
      
    </div>
  </div>
<!-- partial --> 
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script src="/static/new/script.js"></script>

     
</body>
</html>
